<h4 class="mb-3">In Out Network</h4>

<table class="table table-bordered table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th></th>
      <th>In Network</th>
      <th>Out Of Network</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of InOutNetwork">
      <td><strong>{{ row.label }}</strong></td>
      <td>{{ row.inNetwork | number }}</td>
      <td>{{ row.outOfNetwork | number }}</td>
    </tr>
  </tbody>
</table>
