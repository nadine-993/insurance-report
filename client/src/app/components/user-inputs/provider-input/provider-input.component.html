<div class="container mt-4">
    
    
    <div class="row mb-3">
        <table class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Claims data by provider (top by AED value)</th>
                    <th>IP</th>
                    <th>OP</th>
                    <th>Pharmacy</th>
                    <th>Dental</th>
                    <th>Maternity</th>
                    <th>Totals</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of reportData?.partII?.providerValues" >
                    <td><input type="text" class="form-control" formControlName="providerName" [value]="item.providerName"/></td>
                    <td><input type="number" class="form-control" formControlName="ip" [value]=" item.ip"/></td>
                    <td><input type="number" class="form-control" formControlName="op" [value]=" item.op"/></td>
                    <td><input type="text" class="form-control" formControlName="pharmacy" [value]="item.pharmacy"/></td>
                    <td><input type="number" class="form-control" formControlName="dental" [value]="item.dental"/></td>
                    <td><input type="number" class="form-control" formControlName="maternity" [value]="item.maternity"/></td>
                    <td><input type="number" class="form-control" formControlName="Total"[value]="item.total"/></td>
            
              </tbody>
            </table>
      
    </div>
    
    <div class="row mb-3">
        <table  class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Claims data by provider (corresponds to list in 10 by value)</th>
                    <th>IP</th>
                    <th>OP</th>
                    <th>Pharmacy</th>
                    <th>Dental</th>
                    <th>Maternity</th>
                    <th>Totals</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reportData?.partII?.providerNumbers" >
                  <td><input type="text" class="form-control" formControlName="providerName" [value]="item.providerName"/></td>
                  <td><input type="number" class="form-control" formControlName="ip" [value]=" item.ip"/></td>
                  <td><input type="number" class="form-control" formControlName="op" [value]=" item.op"/></td>
                  <td><input type="text" class="form-control" formControlName="pharmacy" [value]="item.pharmacy"/></td>
                  <td><input type="number" class="form-control" formControlName="dental" [value]="item.dental"/></td>
                  <td><input type="number" class="form-control" formControlName="maternity" [value]="item.maternity"/></td>
                  <td><input type="number" class="form-control" formControlName="Total"[value]="item.total"/></td>
                </tr>
              </tbody>
            </table>
      
    </div>
    
   
    </div>
