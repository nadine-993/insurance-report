<div class="container mt-4">
    <div  class="row mb-3">
        <table class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Claims data by member type (value AED)</th>
                    <th>IP</th>
                    <th>OP</th>
                    <th>Pharmacy</th>
                    <th>Dental</th>
                    <th>Maternity</th>
                    <th>Totals</th>
                </tr>
            </thead>
            <tbody>
                <tr   *ngFor="let item of reportData?.partII?.memberTypeNumbers">
                  <td><input type="text" class="form-control" [value]="item.memberType"/></td>
                  <td><input type="number" class="form-control" [value]="item.ip"/></td>
                  <td><input type="number" class="form-control" [value]="item.op"/></td>
                  <td><input type="text" class="form-control" [value]="item.pharmacy"/></td>
                  <td><input type="number" class="form-control" [value]="item.dental"/></td>
                  <td><input type="number" class="form-control" [value]="item.maternity"/></td>
                  <td><input type="number" class="form-control" [value]="item.total" /></td>
                </tr>
                
              </tbody>
            </table>
      
    </div>
    
    <div  class="row mb-3">
        <table  class="table table-bordered text-center">
            <thead class="table-primary">
                <tr>
                    <th>Claims data by member type (number)</th>
                    <th>IP</th>
                    <th>OP</th>
                    <th>Pharmacy</th>
                    <th>Dental</th>
                    <th>Maternity</th>
                    <th>Totals</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reportData?.partII?.memberTypeValues" >
                  <td><input type="text" class="form-control" [value]="item.memberType"/></td>
                  <td><input type="number" class="form-control" [value]="item.ip"/></td>
                  <td><input type="number" class="form-control" [value]="item.op"/></td>
                  <td><input type="text" class="form-control" [value]="item.pharmacy"/></td>
                  <td><input type="number" class="form-control" [value]="item.dental"/></td>
                  <td><input type="number" class="form-control" [value]="item.maternity"/></td>
                  <td><input type="number" class="form-control" [value]="item.total" /></td>
                </tr>
                
              </tbody>
            </table>
      
    </div>
    
   
    </div>
