
<div *ngIf="reportData" class="row justify-content-center mt-4">
  <div class="col-md-6 d-flex align-items-center justify-content-center">
    <app-claimspermonth-chart></app-claimspermonth-chart>
  </div>
 
  <table class="table table-bordered table-striped table-hover text-center">
    <thead class="table-primary">
        <tr><th>Month</th><th>Value</th><th>% of Total Claims</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of reportData.partII.claimsPerServiceMonth">
          <td>{{ item.monthEndDate | date: 'MMMM yyyy' }}</td>
          <td>{{ item.value | number }}</td>
          <td>{{ (item.value / claimsProcessed) * 100 | number:'1.2-2' }}%</td>
        </tr>
      </tbody>
    </table>
    </div>
